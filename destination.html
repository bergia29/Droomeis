        <label for="destination-search">Destination :</label>

            id="destination-search" 
            name="destination" 
            list="destination-options" 
            placeholder="Choisissez ou tapez une destination" 
            aria-label="Recherche de destination">
        
        <datalist id="destination-options">
            <option value="Paris">
            <option value="Milan">
            <option value="Etretat">
            <option value="Lyon">
            <option value="Tokyo">
        </datalist>
